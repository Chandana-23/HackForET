{% extends 'base.html' %}
{% block content %}

<form class="container pt-4" action="logged" method="post">
    <h1 class="text-center">Login...</h1>
    {% csrf_token %}
    <!-- Here we will add teacher or student  -->
    <div class="row justify-content-center mt-2">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" required>
      </div>
    </div>
    <div class="justify-content-center row mt-2" >
      <div class="col-lg-4 col-md-6 col-sm-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" name="pwd" id="inputPassword4" required>
      </div>
    </div>
    <div class="justify-content-center row mt-2">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <label for="inputState" class="form-label">Role</label>
        <select id="inputState" name="role" class="form-select" required>
            <option selected value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        </div>
    </div>
    <div class="justify-content-center row mt-2">
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </div>
      
    
    
  </form>


{% endblock %}
